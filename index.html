<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet" />
  <title>GAJ</title>
</head>

<body>
  <div class="wrapper">
    <h1>Hey Y'all!</h1>
    <p>Wazzup!</p>
    <img class="jer-img" src="image/smile-hello-08.png" alt="cartoon smiley face" />

    <section class="one">
      <h2>The world is crazy</h2>
      <p class="one-p">
        The ones who are crazy enough to think they can change the world, are the ones who do. <span>,<br>~ Steve Jobs
          ~</span>
      </p>
    </section>
  </div>

  <section class="sectionA-form">
    <form action="" class="ice-cream">
      <label for="fav-icecream">What's your fav ice cream</label>
      <input placeholder="chocolate" type="text" id="fav-icecream" list="icecream-list">

      <datalist id="icecream-list">
        <option value="chocolate"></option>
        <option value="vanilla"></option>
        <option value="strawberry"></option>
        <option value="chocolate-chip"></option>
        <option value="french-vanilla"></option>
        <option value="cookie dough"></option>
        <option value="mint chocolate-chip"></option>
      </datalist>
    </form>
  </section>


  <div class="container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
  </div>

  <div class="inline-container">
    <div class="item item1">1</div>
    <div class="item item2">2</div>
    <div class="item item3">3</div>
    <div class="item item4">4</div>
  </div>


 

</body>

</html>
